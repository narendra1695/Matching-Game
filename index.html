<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 class="title">Matching Game</h1>
        </header>

        <section class="score-panel">

            <div class="totalMoves">
                <span class="moves"><!-- number of moves added dynamically --></span>Moves
            </div>

        	<ul class="stars">
                <!-- stars(rating) added dynamically -->
        	</ul>

            <div>
                <label id="minutes">00</label>:<label id="seconds">00</label>
            </div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <!-- cards added dynamically -->
        </ul>

        <!-- Congratulation Popup -->
        <div id="gameComplete" class="completePopup">
            <div class="popupContent">
                <span id="closePopup" class="close">&times;</span>
                <h1 class="congTitle">You did it champion!</h1>
                <p>You completed the game in <span id="finalMoves"><!-- dynamically add the final number of moves --></span> moves</p>
                <p>You took <span id="finalMinutes"><!-- dynamically add the total minutes took to complete the game --></span> minutes and <span id="finalSeconds"><!-- dynamically add the total seconds took to complete the game --></span> seconds to complete the game</p>
                <p>You have <span id="finalRating"><!-- dynamically add the final rating --></span> star rating</p>
                <button id="playAgain" class="playAgain">Play Again?</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
